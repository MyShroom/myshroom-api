@(urlF: Form[String])(implicit messages: Messages)

@main("MyShroom - Identify a Mushroom") {

<div style="margin-left:auto;margin-right:auto;width:420px;height:420px;">
  <img src="@routes.Assets.versioned("images/icon.png")">

  @helper.form(action = routes.Api.fromForm()) {
  <div class="input-group">
    <input type="text" name="url" placeholder="URL to Mushroom Image (jpg only)" class="form-control">

    <span class="input-group-btn">
      <button type="submit" class="btn btn-success">
        Identify
      </button>
    </span>
  </div>
  }

  <br>
  <center>
    <i>Note: this system is still in the Alpha stage of development.</i><br>
    <i>Please send feedback to colingw@gmail.com</i>
  </center>

</div>

}
