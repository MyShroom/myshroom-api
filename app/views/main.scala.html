@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet" media="all" type="text/css"/>
    </head>
    <body>
        @content
    </body>
</html>
